ref_tk-flame_location:
  name: tk-flame
  type: app_store
  version: v1.13.1

ref_tk-flame_debug_logging: false
ref_tk-flame_project_startup_hook: '{self}/project_startup.py'
ref_tk-flame_flame_batch_publish_type: Flame Batch File
ref_tk-flame_backburner_shared_tmp: /tmp
ref_tk-flame_run_at_startup: []
ref_tk-flame_backburner_manager: ''
ref_tk-flame_project_switching: true

ref_tk-flame_context_menu: [
  { name : "Shotgun Panel...", app_instance: "tk-multi-shotgunpanel", display_name: "Shotgun Panel"},
  { name : "Load...", app_instance: "tk-multi-loader2", display_name: "Shotgun Loader"},
  { name : "Publish...", app_instance: "tk-multi-publish2", display_name: "Shotgun Publisher"},
  { name : "Launch Shotgun in Web Browser", app_instance: "tk-flame", display_name: "Jump to Shotgun"}, # created by engine, so app_instance set to "tk-flame"
  { name : "Shotgun Python Console...", app_instance: "tk-multi-pythonconsole", display_name: "Shotgun Python Console"},
  { name : "Log In" , "app_instance" : "tk-flame" } ] # created by engine, so app_instance set to "tk-flame"

ref_tk-flame-review:
  location:
    version: v1.2.1
    type: app_store
    name: tk-flame-review
  task_template: ''
  # for higher quality, but wont work in firefox.
  bypass_shotgun_transcoding: false
  shotgun_entity_type: Sequence
  menu_name: Submit for Shotgun review
  settings_hook: '{self}/settings.py'

ref_tk-flame-projectconnect:
  location:
    version: v0.4.1
    type: app_store
    name: tk-flame-projectconnect

ref_tk-multi-pythonconsole:
  location:
    version: v1.1.2
    type: app_store
    name: tk-multi-pythonconsole

ref_tk-multi-loader2:
  location:
    version: v1.19.0
    type: app_store
    name: tk-multi-loader2
  actions_hook: '{engine}/tk-multi-loader2/flame_loader_actions.py'
  action_mappings:
    Flame Batch File: [load_setup]
    Flame Quicktime: [load_clip]
    Flame Render: [load_clip]
    Flame OpenClip: [load_clip]
    Photoshop Image: [load_clip]
    Rendered Image: [load_clip]
    Image: [load_clip]
    Movie: [load_clip]
    Texture: [load_clip]
  entity_mappings:
    Shot: [load_batch]
    CutItem: [load_batch]


ref_tk-multi-shotgunpanel:
  location:
    version: v1.6.1
    type: app_store
    name: tk-multi-shotgunpanel
  shotgun_fields_hook: '{self}/shotgun_fields.py'
  actions_hook: '{self}/general_actions.py'
  action_mappings:
    PublishedFile:
    - actions:
      - publish_clipboard
      filters: {}
    Task:
    - actions:
      - assign_task
      - task_to_ip
      filters: {}
    Version:
    - actions:
      - quicktime_clipboard
      - sequence_clipboard
      filters: {}

ref_tk-multi-publish2:
  location:
    type: app_store
    version: v2.1.6
    name: tk-multi-publish2
  help_url: ""
  collector: "{self}/collector.py:{engine}/tk-multi-publish2/collector.py"
  publish_plugins:
    - name: Create Version
      hook: "{engine}/tk-multi-publish2/create_version.py"
      settings: {}
    - name: Create Published File
      hook: "{engine}/tk-multi-publish2/publish_file.py"
      settings: {}
    - name: Create Cut Item
      hook: "{engine}/tk-multi-publish2/create_cut_item.py"
      settings: {}
    - name: Update Shot
      hook: "{engine}/tk-multi-publish2/update_shot.py"
      settings: {}
    - name: Update Cut Item
      hook: "{engine}/tk-multi-publish2/update_cut_item.py"
      settings: {}
  enable_manual_load: False

ref_tk-flame_frameworks:
  tk-framework-qtwidgets_v2.x.x:
    location:
      version: v2.8.0
      type: app_store
      name: tk-framework-qtwidgets

  tk-framework-shotgunutils_v4.x.x:
    location:
      version: v4.4.15
      type: app_store
      name: tk-framework-shotgunutils

  tk-framework-shotgunutils_v5.x.x:
    location:
      version: v5.4.3
      type: app_store
      name: tk-framework-shotgunutils
