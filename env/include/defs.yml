ref_tk-multi-shotgunpanel:
    location:
      version: v1.4.1
      type: app_store
      name: tk-multi-shotgunpanel
    actions_hook: '{self}/general_actions.py'
    action_mappings:
      PublishedFile:
      - actions:
        - publish_clipboard
        filters: {}
      Task:
      - actions:
        - assign_task
        - task_to_ip
        filters: {}
      Version:
      - actions:
        - quicktime_clipboard
        - sequence_clipboard
        filters: {}
        
