description: Apps and Engines when toolkit is run from outside a project.

#################################################################################################
# define all the items that should appear in this environment
# By default make the non-project side of the desktop engine available

includes:
- include/defs.yml

engines:
  tk-flame:
    apps:
      tk-flame-review: '@ref_tk-flame-review'
      tk-multi-loader2: '@ref_tk-multi-loader2'
      tk-multi-pythonconsole: '@ref_tk-multi-pythonconsole'
      tk-multi-shotgunpanel: '@ref_tk-multi-shotgunpanel'
    location: '@ref_tk-flame_location'
    context_menu: '@ref_tk_flame_context_menu'
    project_switching: true

frameworks: '@ref_tk-flame_frameworks'


